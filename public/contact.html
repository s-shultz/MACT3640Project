<body>
  <header class="p-3 text-white bg-black">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img src="./images/favicon.png" alt="Your Logo" height="32" class="me-2">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/index.html" class="nav-link px-2 text-white">Home</a></li>
          <li><a href="/index.html#featured" class="nav-link px-2 text-white">Featured</a></li>
          <li><a href="/projects.html" class="nav-link px-2 text-white">Projects</a></li>
          <li><a href="#artist" class="nav-link px-2 text-white">Artist</a></li>
          <li><a href="#" class="nav-link px-2 text-secondary">Contact</a></li>
        </ul>

        <div class="text-end">
          <button id="testButton" type="button" class="btn btn-outline-light me-2">Login</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div>
      <h1 class="display-5 text-center fw-bold m-5">Contact Me</h1>
    </div>

    <div class="container m-5">
      <form id="contact-form" class="needs-validation">
        <div class="row m-5">
          <div class="col">
            <input id="first-name" type="text" class="form-control" placeholder="First name" aria-label="First name"
              required />
          </div>
          <div class="col">
            <input id="last-name" type="text" class="form-control" placeholder="Last name" aria-label="Last name"
              required />
          </div>
        </div>

        <div class="row m-5">
          <div class="mb-3">
            <input id="mail" type="email" class="form-control" placeholder="Email Address" aria-describedby="emailHelp"
              required />
            <div id="emailFeedback" class="invalid-feedback">
              Format should be example@example.com.
            </div>
          </div>
        </div>

        <div class="row m-5">
          <div class="mb-3">
            <textarea class="form-control" id="msg" rows="3" placeholder="Enter your message or comment."></textarea>
          </div>
        </div>
        <div class="col m-2">
          <div>
            <span class="m-2" id="contact-button-response"></span>
            <span class="m-2" id="result"></span>
            <button id="contact-form-button" type="submit" class="btn btn-outline-dark float-end me-5">
              Submit
            </button>

          </div>
        </div>
      </form>
    </div>
  </main>

  <footer class="mt-auto">
    <div class="container">
      <div class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">

            <svg class="bi" width="30" height="24">
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>
          <span class="mb-3 mb-md-0 text-muted">Â© 2024 Shaina Shultz</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a href="https://www.linkedin.com/in/shaina-shultz/"><svg xmlns="http://www.w3.org/2000/svg"
                width="16" height="16" fill="currentColor" class="bi bi-linkedin" viewBox="0 0 16 16">

                  d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z" />
              </svg></a></li>

              <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">

      </div>
